<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redis-Project</title>
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8"/>
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.css" media="screen" title="no title" charset="utf-8"/>
  <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8"/>
</head>

<body>
  <script src="bundle.js" type="text/javascript"></script>
  <h1 align="center">Redis-Project</h1>
  <div ng-app="RedisKnowledgeDatabaseApp">
    <div class="container">

      <div class="row" ng-controller="LinksController as linkCtrl">
        
        <div class="col-sm-3 col-sm-offset-1 panel" >
        <h1>
            <input class="Research" type="text" ng-model="tagresearch" placeholder="Start typing tag research..."/>
          </h1>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                Liste des Tags <a href ng-click="linkCtrl.clearTagFilter()">  (clear)</a>
              </h3>
            </div>
              <div class="panel-body" ng-repeat="tag in linkCtrl.tags | filter:tagresearch">
                <a href ng-click="linkCtrl.addTagFilter(tag)">{{ tag.name }} ({{ tag.number }})</a>
              </div>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="panel panel-default" ng-repeat="link in linkCtrl.displayedLinks | filter:tagresearch">
            <div class="panel-heading">
              <h3 class="panel-title"><a href ng-click="linkCtrl.open(link)">{{link.description}}</a></h3>
            </div>
            <div class="panel-body">
              {{link.extended}}
            </div>
          </div>



            <nav>
              <ul class="pagination">
                <li>
                  <a aria-label="Previous" ng-click="linkCtrl.previous()">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a aria-label="Next" ng-click="linkCtrl.next()">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
